    <script>
      //EX1
      function changeTextDescription(newDescrip){
        let desc = document.getElementById("change-descrip");
        desc.innerHTML = newDescrip;

      }changeTextDescription("daqui a 2 anos me imagino com a vida completamente refeitas ");
      //---------------------------------------------------------------
      //EX2
      function changeColorBox(classe, cor){
        let changes;
        if (classe === "main-content"){
          changes = document.getElementsByClassName("main-content")[0];
        }else if (classe === "center-content"){
          changes = document.getElementsByClassName("center-content")[0];
        }
        changes.style.background = cor;

      }changeColorBox("main-content", "rgb(0, 190, 100)");
      changeColorBox("center-content", "rgb(255, 255, 255)");
      //------------------------------------------------------------------
      //EX3
      function changeHeader(novoTexto){
        let Cheader;
        Cheader =document.querySelector(".title");
        Cheader.innerHTML = novoTexto;

      }changeHeader("Exercício 4.5 - JavaScrpit");
      //------------------------------------------------------------------
      //EX4
      function upCaseP(tg){
        let p = document.querySelectorAll(tg);
        let c;
        for(i = 0; i < p.length; i++){
          c = p[i].innerHTML;
          c = c.toUpperCase();
          p[i].innerHTML = c;          
        }

      }upCaseP("p");
      //------------------------------------------------------------------
      //EX5
      function printP(tag){
        let p = document.querySelectorAll(tag);
        for(i = 0; i < p.length; i++){
          console.log(p[i].innerHTML); 
        }

      }printP("p");
